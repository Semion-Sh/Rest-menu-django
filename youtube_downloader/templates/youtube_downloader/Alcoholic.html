{% extends 'base_.html' %}
{% block title %}
Алкогольное меню
{% endblock %}

{% block body %}
    <h1>Алкогольное меню</h1>
    <div class="Portfolio-box branding">
        {% for i in alcoholic_manage %}
            <img src="../media/{{ i.photo }}" width="80px" alt="image">
            <h3>
            <a href="{% url 'product' i.id %}">
                {{ i.title }}
            </a></h3>
            <p>Цена: {{ i.price }}</p>
        {% endfor %}
    </div>

{% endblock %}
